<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Home</title>
        <link rel="stylesheet" href="public/css/home.css">
        <link href='http://fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div id='container'>

          <img src={{avatar}} alt="mina's avatar" height="300px" width="auto" />
          <select id='dropdown'>
            <option id='user' value={{login}}>{{login}}</option>
            {{#each orgs}}
              <option value={{this}}>{{this}}</option>
            {{/each}}
          </select>

          <h1>Your repositories</h1>
          <div id='repos'>
            {{#each repos}}
              <p><a href ="/dashboard/{{this}}">{{this}}</a></p>
            {{/each}}
          </div>

        <h1 >Your issues</h1>
        <div>
          {{#each issues}}
            <p><a href ="/dashboard/{{this.repo}}">{{this.title}}</a></p>
          {{/each}}
        </div>

        </div>
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="public/js/repos.js" type="text/javascript"></script>
    </body>
</html>
